<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/auth.css">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/auth.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <div class="fadeIn first">
            <img src="/static/images/avatar.png" id="icon" alt="User Icon" />
          </div>
      
          <form enctype="application/x-www-form-urlencoded" method="POST">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" required>
            <input id="password" class="fadeIn third" name="password" type="password" placeholder="password" required>
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <div id="formFooter">
            <p class="underlineHover" id="info"></p>
            <a href="/register" class="underlineHover">Registrar</a>
          </div>
          

        </div>
      </div>
</body>
</html>
